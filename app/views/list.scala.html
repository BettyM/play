@(movies: Iterator[Movie])

@main("List of movies!") {
<ul>
    @movies.map { movie =>
    <li><a href="@routes.Application.view(movie.id)">@movie.title</a></li>
    }
</ul>
<ul>
    <!--button type="submit" name="action" value="add">Add Movie</button-->
    <a href="@routes.Application.add">Add Movie</a>
</ul>
}
